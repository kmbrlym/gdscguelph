<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="desktop">
        <div class="container">
            <div class="box">
                <p><span style="color: #4a87e9; font-weight: bold;">UPLOAD</span> <span style="color: black; font-weight: bold;">MARKING SCHEME</span></p>
                <input type="file" id="file1" name="file1" class="file-input">
                <label for="file1" class="upload-button">Choose File</label>
                <button type="submit" class="upload-button">Upload</button>
            </div>
            <div class="box">
                <p><span style="color: rgb(213, 57, 122); font-weight: bold;">UPLOAD</span> <span style="color: black; font-weight: bold;">STUDENT ANSWER</span></p>
                <input type="file" id="file2" name="file2" class="file-input">
                <label for="file2" class="upload-button2">Choose File</label>
                <button type="submit" class="upload-button2">Upload</button>
            </div>
        </div>
    </div>
</body>
</html>
