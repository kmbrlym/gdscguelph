{% extends "navbar.html" %}

{% block content %}
<head>
    <title>Upload Page</title>
    <style>
        .desktop {
            border: 2px solid #333; /* Solid border */
            border-radius: 20px; /* Increased border radius */
            padding: 40px; /* Increased padding */
            width: 500px; /* Increased width */
            margin: 50px auto; /* Center the desktop */
            background-image: url('bgpurple.jpeg');
        }
        
        /* CSS styling for the container */
        .container {
            display: flex; /* Set display to flex */
            justify-content: space-between; /* Align items with space between */
        }
        
        /* CSS styling for the box */
        .box {
            width: 200px; /* Reduced width */
            height: 175px; /* Reduced height */
            border: 3px dashed #ccc; /* Increased border width */
            border-radius: 20px;
            padding: 15px; /* Reduced padding */
            text-align: center;
            font-size: 16px; /* Reduced font size */
            background-color: rgb(229, 226, 244);
        }
        
        /* Rest of your CSS styles */
        .file-input {
            display: none;
        }
        
        .choose-file-button {
            background-color: #4a87e9;
            color: white;
            padding: 10px 20px; /* Adjusted padding */
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px; /* Adjusted border radius */
            cursor: pointer;
            margin-top: 20px; /* Increased margin top */
            display: inline-block; /* Display as inline block */
        }
        
        .choose-file-button:hover {
            background-color: #04172c;
        }
        
        .submit-button {
            background-color: #4a87e9;
            color: white;
            padding: 15px 30px; /* Increased padding */
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 10px; /* Increased border radius */
            cursor: pointer;
            margin-top: 20px; /* Increased margin top */
            display: block; /* Center the button */
            margin: 20px auto; /* Center the button */
        }
        
        .submit-button:hover {
            background-color: #04172c;
        }
        
        .file-names {
            color: #333; /* Text color */
            font-size: 14px; /* Reduced font size */
            margin-top: 10px; /* Added margin top */
        }
    </style>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data"> <!-- Added form element -->
        <div class="desktop">
            <div class="container">
                <div class="box">
                    <p><span style="color: #4a87e9; font-weight: bold;">UPLOAD</span> <span style="color: black; font-weight: bold;">MARKING SCHEME</span></p>
                    <input type="file" id="file1" name="file1" class="file-input">
                    <button type="button" class="choose-file-button" onclick="document.getElementById('file1').click()">Choose File</button>
                    <p class="file-names" id="file1-name"></p> <!-- Added file name paragraph -->
                </div>
                <div class="box">
                    <p><span style="color: rgb(213, 57, 122); font-weight: bold;">UPLOAD</span> <span style="color: black; font-weight: bold;">STUDENT ANSWER</span></p>
                    <input type="file" id="file2" name="file2" class="file-input">
                    <button type="button" class="choose-file-button" onclick="document.getElementById('file2').click()">Choose File</button>
                    <p class="file-names" id="file2-name"></p> <!-- Added file name paragraph -->
                </div>
            </div>
            <button type="submit" class="submit-button">Submit</button> <!-- Added submit button -->
        </div>
    </form>
</body>
</html>

<script>
    // Function to update file name when a file is selected
    function updateFileName(inputId, fileNameId) {
        const input = document.getElementById(inputId);
        const fileName = document.getElementById(fileNameId);

        input.addEventListener("change", function() {
            if (input.files.length > 0) {
                fileName.textContent = input.files[0].name; // Set file name text content
            } else {
                fileName.textContent = ""; // Clear file name if no file selected
            }
        });
    }

    // Call the function for both file inputs
    updateFileName("file1", "file1-name");
    updateFileName("file2", "file2-name");
</script>
{% endblock %}
